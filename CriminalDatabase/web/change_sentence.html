<html>

        <title>Change of Criminal Sentence </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h2>Update Crime Sentence</h2>
        <form action="change_sentence.jsp" method="POST">
            <label for="crime_code">Crime Code:</label>
            <input type="text" id="crime_code" name="crime_code" required><br><br>

            <input type="submit" value="Update">
        </form>
    </body>
