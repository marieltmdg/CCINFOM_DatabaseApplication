<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Update Criminal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="bg-image">
            <img src="../src/vigan.jpg">
        </div>
        <div class="bg-gradient"></div>
        <div class="top-bar">
            <img src="../src/pnp-logo.png" class="logo">
            <p class="header-text" id="garamond">Philippine <br> National Police </p>
        </div>
        <div class="text-bar">
            <p class="main-text" id="garamond">Update Criminal</p>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div class="action-box" id="action">
                <form action="update_criminal.jsp" id="roboto">
                    <label for="criminal_code" class="form-label">Criminal Code:</label>
                    <input type="text" id="criminal_code" name="criminal_code" required class="form-input"><br>
                    
                    <table>
                        <tr><td colspan='2'><b>leave blank the entries you wish to keep the same</b></td></tr>
                    </table>

                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" id="first_name" name="first_name" class="form-input"><br>
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" class="form-input"><br>
                    <label for="total_sentence" class="form-label">Total Sentence:</label>
                    <input type="text" id="total_sentence" name="total_sentence" class="form-input"><br>
                    <label for="jail_code" class="form-label">Jail Code:</label>
                    <input type="text" id="jail_code" name="jail_code" class="form-input"><br>
                    
                    <div class="button-container">
                        <button class="button back-button" id="roboto" onclick="window.location.href='../index.html'">Back</button>
                        <input type="submit" value="Submit" id="roboto" class="button">
                    </div> 
                </form>
            </div>
        </div>
    </body>
</html>
