<html>
    <head>
        <title>Create a New Officer Record</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Create a New Officer Record</h2>
        <form action="add_officer.jsp" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>
            <label for="jail_code">Jail Code:</label>
            <input type="text" id="jail_code" name="jail_code" required><br>
            <input type="submit" value="Add Officer">
        </form>
    </body>
</html>
