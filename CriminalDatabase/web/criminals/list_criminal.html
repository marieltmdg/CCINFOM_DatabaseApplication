<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>View Criminal List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="bg-image">
            <img src="../src/vigan.jpg">
        </div>
        <div class="bg-gradient"></div>
        <div class="top-bar">
            <img src="../src/pnp-logo.png" class="logo">
            <p class="header-text" id="garamond">Philippine <br> National Police </p>
        </div>
        <div class="text-bar">
            <p class="main-text" id="garamond">View Criminal List</p>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div class="action-box" id="action">
                <form action="list_criminal.jsp" id="roboto">
                    <table>
                        <tr><td colspan='2'><b>place 0 for the minimum value and -1 for the maximum value</b></td></tr>
                    </table>

                    <label for="cCodeStart" class="form-label">Criminal Code:</label>
                    <input type="text" id="cCodeStart" name="cCodeStart" required class="form-input">
                    <label for="cCodeEnd" class="form-label">to</label>
                    <input type="text" id="cCodeEnd" name="cCodeEnd" required class="form-input"><br>

                    <label for="tsStart" class="form-label">Total Sentence:</label>
                    <input type="text" id="tsStart" name="tsStart" required class="form-input">
                    <label for="tsEnd" class="form-label">to</label>
                    <input type="text" id="tsEnd" name="tsEnd" required class="form-input"><br>

                    <label for="jcStart" class="form-label">Jail Code:</label>
                    <input type="text" id="jcStart" name="jcStart" required class="form-input">
                    <label for="jcEnd" class="form-label">to</label>
                    <input type="text" id="jcEnd" name="jcEnd" required class="form-input"><br>

                    <div class="button-container">
                        <button type="button" class="button back-button" id="roboto" onclick="window.location.href='../index.html'">Back</button>
                        <input type="submit" value="Submit" id="roboto" class="button">
                    </div> 
                </form>
            </div>
        </div>
    </body>
</html>
