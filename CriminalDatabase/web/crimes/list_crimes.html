<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>List Crimes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script>
            function showfilter(event) {
                event.preventDefault();
                let option = document.getElementById("filter").value;

                document.getElementById("mainform").style.display = "none";

                if (option === "1") {
                    document.getElementById("option1").style.display = "flex";
                } else if (option === "2") {
                    window.location.href = "list_crimes.jsp?filter=2"; 
                } else if (option === "3") {
                    window.location.href = "list_crimes.jsp?filter=3"; 
                } else if (option === "4") {
                    document.getElementById("option4").style.display = "flex";
                }
            }
        </script>
        <div class="bg-image">
            <img src="../src/vigan.jpg">
        </div>
        <div class="bg-gradient"></div>
        <div class="top-bar">
            <img src="../src/pnp-logo.png" class="logo">
            <p class="header-text" id="garamond">Philippine <br> National Police </p>
        </div>
        <div class="text-bar">
            <p class="main-text" id="garamond">List Crimes</p>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div class="action-box" id="action">
                <!-- Add form here, delete button -->
                
                <div id="mainform">
                    <form onsubmit="showfilter(event)" id="roboto">
                        <label for="filter" class="form-label">Choose a filter:</label>
                        <select name="filter" id="filter" class="form-input">
                            <option value="1">Crime Type</option>
                            <option value="2">Sentence: High to Low</option>
                            <option value="3">Sentence: Low to High</option>
                            <option value="4">Month and Year Committed</option>
                        </select><br><br>
                        <div class="button-container">
                            <button type="button" type="button" class="button back-button" id="roboto" onclick="window.location.href='../index.html'">Back</button>
                            <input type="submit" value="Submit" id="roboto" class="button">
                        </div> 
                    </form> 
                </div>
                
                <div id="option1" style="display: none">
                    <form id="roboto" method="POST" action="list_crimes.jsp?filter=1">
                        <label class="form-label" for="crimeType">Filter by Crime Type:</label>
                        <input type="text" id="crimeType" name="crimeType" required class="form-input"><br><br>
                        
                        <div class="button-container">
                            <button type="button" class="button back-button" id="roboto" onclick="window.location.href='../index.html'">Back</button>
                            <input type="submit" value="Submit" id="roboto" class="button">
                        </div> 
                    </form>
                </div>
                
                <div id="option4" style="display: none">
                    <form id="roboto" method="POST" action="list_crimes.jsp?filter=4">
                        <label class="form-label" for="month">Month:</label>
                        <input type="number" id="month" name="month" min="1" max="12" required class="form-input"><br><br>

                        <label class="form-label" for="year">Year:</label>
                        <input type="number" id="year" name="year" class="form-input" required>

                        <div class="button-container">
                            <button type="button" class="button back-button" id="roboto" onclick="window.location.href='../index.html'">Back</button>
                            <input type="submit" value="Submit" id="roboto" class="button">
                        </div> 
                    </form>

                </div>

                <!-- 
                Put this inside the form, replacing previous button
                <div class="button-container">
                    <button class="button back-button" id="roboto" onclick="window.location.href='index.html'">Back</button>
                    <input type="submit" value="Submit" id="roboto" class="button">
                </div> 
                -->
            </div>

            <!-- 
            Add if there is output, else delete
            <div class="output-box" id="output" style="display: none;">
                <button class="button" id="roboto" onclick="window.location.href='index.html'" style="margin-top: 2vh; margin-bottom: 0px; width: 20%;">Back</button>
            </div> 
            -->
        </div>
    </body>
</html>
